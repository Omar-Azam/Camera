    <video id="cameraFeed" src="" autoplay></video>
    <script>
        const cameraFeed = document.getElementById("cameraFeed");

        navigator.mediaDevices.getUserMedia({video: true})
        .then(stream => {
            cameraFeed.srcObject = stream;
            cameraFeed.play();
            cameraFeed.addEventListener("loadedmetadata", e => {
                cameraFeed.width = video.videoWidth;
                cameraFeed.height = video.videoHeight;
            })
        })
        .catch(err => {
            console.log("Error accsessing camera: " + err);
        });
    </script>
